<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workflow Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="task-container">
        <header>
            <h1>Workflow Tracker</h1>
        </header>

        <main>
            <section id="task-section">
                <h2>Task List</h2>
                <ul id="task-list">
                    <!-- Task items will be dynamically inserted here -->
                </ul>
            </section>

            <section id="add-task-section">
                <h2>Add New Task</h2>
                <form id="add-task-form">
                    <input type="text" id="task-name" placeholder="Task Name" required maxlength="50">
                    <button type="submit">Add Task</button>
                </form>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
